<!DOCTYPE html>  
<html>  
<head>  
    <title>Registration Form</title>  
	<h1>Registration Form</h1>   
</head>  
<body>  
  <form>
<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/ZOHO.svg/1200px-ZOHO.svg.png" height=75 width=300 >   <br/>  <br/> 

     <label for="firstname">First Name: </label> 
              <input type="text" id="firstname" name="firstname"/> <br/>   <br/> 
     <label for="lastname">Last Name: </label>  
              <input type="text" id="lastname" name="lastname"/> <br/>  <br/> 
     <label for="password">Password: </label>  
              <input type="password" id="password" name="password"/> <br/>  <br/> 
     <label>Confirm password:</label> 
         <input type="password" name="pass"><br>  <br/> 
     <label> Date of Birth:</label>
          <input type="date" name="bday"><br> <br/> 
     <label for="email">Email: </label>  
              <input type="email" id="email" name="email"/> <br/>  <br/> 
     <label for="phone">Phone number:</label>  
     <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br/> <br/> 
     <label for="gender">Gender: </label>  <br/>  
              <input type="radio" id="gender" name="gender" value="male"/>Male  
              <input type="radio" id="gender" name="gender" value="female"/>Female <br/>   <br/> 
	<label for="country">Country: </label>  
	<select >
            <option value = "India" >India</option>
            <option value = "Europe">Europe</option>
 	    <option value = "USA">USA</option>
        </select> <br/> <br/> 
         
    <label for="Interest">Interest: </label> 
              <input type="text" id="Interest" name="Interest"/> <br/>  <br/> 

	<label for="review">Review for Zoho:</label> <br/>
	<textarea id="review" name="review" rows="4" cols="50">
	</textarea>	 <br/>  <br/> 

 <input type="checkbox">By creating an account you agree to our <a href="https://play.google.com/about/play-terms/index.html">Terms & Privacy</a> <br/>  <br/> 

 	 <input type = "submit" name = "submit" value = "Submit" />
         <input type = "reset" name = "reset"  value = "Reset" />
        
  </form>  
</body>  
</html>
